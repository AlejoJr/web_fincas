<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html {
            margin: 0;
            padding: 0;
            font-size: 62.5%;
        }

        body {
            max-width: 800px;
            min-width: 300px;
            margin: 0 auto;
            padding: 20px 10px;
            font-size: 14px;
            font-size: 1.4em;
        }

        h1 {
            font-size: 1.8em;
        }

        .demo {
            overflow: auto;
            border: 1px solid silver;
            min-height: 100px;
        }
    </style>
    <link rel="stylesheet" href="../web_fincas/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="../web_fincas/dist/css/jquery/jquery-ui.min.css" />
    <!--<link rel="stylesheet" href="../web_fincas/dist/css/bootstrap/bootstrap.min.css" />-->
    <script src="dist/js/jquery/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="dist/js/jquery/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../web_fincas/dist/js/jstree/jstree.min.js"></script>

    <title>Fincas</title>
    <script src="../web_fincas/js/services/users.js"></script>
</head>

<body>

    
    <select name="Fincas" id="fincasID">
        <option value="-1">- Seleccione -</option>
    </select>

    <h2 id="nameFincaId">Nombre finca</h2>

    <div id="dialog-form" title="Nueva carpeta">
        <form>
            <p id="idRuta"></p>
          <fieldset>
            <label for="name">Nombre</label>
            <input type="text"
                   name="name" 
                   id="nameFolder" onkeypress="return check(event)"
                   class="text ui-widget-content ui-corner-all" 
                   style="width: 230px">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
    </div>
    <div id="dialog-confirm" title="Eliminar Carpeta">
            <p id="idConfirm"></p>
    </div>

    <button id="CrearCarpetaId">Crear carpeta</button>
    <button id="EliminarCarpetaId" disabled>Eliminar carpeta</button>

    <div id="data" class="demo"></div>

    <script src="../web_fincas/js/services/directories.js"></script>
    <script src="dist/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
